<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drumkit</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

  <body>
    <div class="user_test" style="width: 300px;height: 300px;background-image: url(piano.jpg); background-size: 300px; display: inline-block;">
      <audio src="sounds/boom.wav" controls id="boom" style="visibility: hidden;"></audio>
    </div>
    <div class="user_test" style="width: 300px;height: 230px;background-image: url(gitara.jpg); background-size: 300px; display: inline-block;">
      <audio src="sounds/clap.wav" controls id="clap" style="visibility: hidden;"></audio>
    </div>
    <div class="user_test" style="width: 300px;height: 250px;background-image: url(perkusja.jfif); background-size: 300px; display: inline-block;">
      <audio src="sounds/hihat.wav" controls id="hihat" style="visibility: hidden;"></audio>
    </div>
    <div class="user_test" style="width: 300px;height: 250px;background-image: url(akordeon.jpg); background-size: 300px; display: inline-block;">
      <audio src="sounds/kick.wav" controls id="kick" style="visibility: hidden;"></audio>
    </div>
     <button id="playBtn">Play recorded audio</button>

     <script src="main.js" type="text/javascript"></script>
